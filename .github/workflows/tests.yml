name: Run Tests

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: node_starter_template
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create .env.development
        run: |
          echo "APP_ENV=development" >> .env.development
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/node_starter_template?schema=public" >> .env.development


      - name: Create .env.test
        run: |
          echo "APP_NAME=Node" >> .env.test
          echo "PORT=3000" >> .env.test
          echo "APP_URL=http://127.0.0.1:3000" >> .env.test
          echo "NODE_ENV=local" >> .env.test
          echo "APP_KEY=b60603dbb0cbfc5b6a971c82065c50d6905ead5a94ab528850d1ec634780d658" >> .env.test
          echo "JWT_ACCESS_SECRET=cd83847b0821ca84911b2b5a161bd226efedaafbef8819c16df540202f4a0b7d" >> .env.test
          echo "JWT_REFRESH_SECRET=0483e6e945f415ecedfa81480e691ae74ca8d33c539b57e12982d56dc57e4613" >> .env.test
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/node_starter_template?schema=test" >> .env.test
          echo "REDIS_URL=redis://localhost:6379" >> .env.test
          echo "GOOGLE_CLIENT_ID=dummy" >> .env.test
          echo "GOOGLE_CLIENT_SECRET=dummy" >> .env.test
          echo "MAIL_HOST=0.0.0.0" >> .env.test
          echo "MAIL_PORT=1025" >> .env.test
          echo "MAIL_FROM='API Demo <noreply@demo.com>'" >> .env.test

      - name: Generate Prisma Client
        run: npx dotenv -e .env.development -- npx prisma generate

      - name: Run migrations for dev/public schema
        run: npx dotenv -e .env.development -- npx prisma migrate deploy

      - name: Run migrations for test schema
        run: npx dotenv -e .env.test -- npx prisma migrate deploy

      - name: Run tests
        run: npx dotenv -e .env.test -- vitest run
